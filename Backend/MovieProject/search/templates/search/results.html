<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영화 검색</title>
</head>
<body>
    <h1>🎬 영화 검색</h1>

    <!-- 검색 폼 -->
    <form method="get" action="">
        <input type="text" name="query" placeholder="영화 제목 (한글/영어)" required>
        <button type="submit">검색</button>
    </form>

    <hr>

    <!-- 결과 표시 -->
    {% if movies %}
        <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong> ({{ movie.year }})<br>
                {% if movie.poster %}
                    <img src="{{ movie.poster }}" alt="{{ movie.title }}" width="100">
                {% endif %}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
</body>
</html>
