<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}마이페이지{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <h1>마이페이지</h1>
            <nav>
                <a href="{% url 'mypage:dashboard' %}" class="text-white me-3">대시보드</a>
                <a href="{% url 'mypage:profile' %}" class="text-white me-3">프로필</a>
                <a href="{% url 'logout' %}" class="text-white">로그아웃</a>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
