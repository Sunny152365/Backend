<!-- analyzer/templates/analyzer/home.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>워드클라우드 생성기</title>
</head>
<body>
    <h1>마음에 남은 단어가 있나요?</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="/result/">
        {% csrf_token %}
        <input type="text" name="keyword" placeholder="예: 이별 후기" required><br><br>

        <label>어디서 찾을까요?</label><br>
        <input type="radio" name="category" value="news" checked> 뉴스
        <input type="radio" name="category" value="blog"> 블로그<br><br>

        <button type="submit">단어들을 모아볼게요</button>
    </form>
</body>
</html>
